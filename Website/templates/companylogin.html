{% extends "base.html" %} {% block title%}Company Log In{% endblock %}

{% block content%} 
<form action="" method="POST">
    <h3 align="center" >Company Login</h3>
    <div class="form-group mb-2">
        <label for="email" >Email</label>
        <input type="email" class="form-control" name="companyemail" id="companyemail" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="password" >Password</label>
        <input type="password" class="form-control" name="companypassword" id="companypassword" placeholder="Enter password">
    </div>
    <br />
    <button type="submit"  class="btn btn-primary">Login</button>

</form>

{% endblock %}
