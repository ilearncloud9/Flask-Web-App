{% extends "base.html" %} {% block title%}New Company Sign Up{% endblock %}

{% block content%} <form action="" method="POST">
    <h3 align="center" >New Company Sign Up!</h3>
    <div class="form-group mb-2">
        <label for="email" >Email Address</label>
        <input type="email" class="form-control" name="companyemail" id="companyemail" placeholder="Enter Email">
    </div>
    <div class="form-group mb-2">
        <label for="name" >Company Name</label>
        <input type="text" class="form-control" name="companyname" id="companyname" placeholder="Enter Company Name">
    </div>
    <div class="form-group mb-2">
        <label for="password1" >Password</label>
        <input type="password" class="form-control" name="companypassword1" id="companypassword1" placeholder="Enter password">
    </div>
    <div class="form-group mb-2">
        <label for="password2" >Confirm Password</label>
        <input type="password" class="form-control" name="companypassword2" id="companypassword2" placeholder="Confirm Password">
    </div>
    <br />
    <button type="submit"  class="btn btn-primary">Submit</button>
</form>
{% endblock %}
